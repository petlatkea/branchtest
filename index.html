  <body>
    <h1>Done!</h1>

    <script>
      // some change in Peters test
      const myArr = [1, 2, 3, 5, 6, 7, 8, 4];

      function shuffle(arr) {
        for (let i = arr.length; i > 0; --i) {
          // find random element
          const pos = Math.floor(Math.random() * i);
          arr.push(arr.splice(pos, 1).shift());
        }
        return arr;
      }
    </script>
